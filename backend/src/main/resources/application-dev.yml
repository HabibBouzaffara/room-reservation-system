spring:
  application:
    name: room-reservation-api

  datasource:
    url: jdbc:postgresql://localhost:5432/room_reservation
    username: room_user
    password: secure_password_here
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # You can remove this, Hibernate already chose PostgreSQLDialect automatically
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  jackson:
    serialization:
      INDENT_OUTPUT: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**

  security:
    user:
      name: admin
      password: admin123

server:
  port: 8092
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: INFO
    com.roomreservation: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: your-super-secret-key-change-this-in-production-environment-variable
  expiration: 86400000

cors:
  allowed-origins: "http://localhost:5173,http://localhost:3005,http://localhost:8092,http://localhost:62276"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
